                        type: "number"
                        example: 1762541332
                      description:
                        type: "string"
                        example: "test666"
                      document_count:
                        type: "number"
                        example: 0
                      icon:
                        type: "string"
                        example: "https://doc.doubao.com/s/TIIjjl8CxCo/"
                      id:
                        type: "string"
                        example: "a72fb5a8-e8b5-4141-9a56-2f8b17407371"
