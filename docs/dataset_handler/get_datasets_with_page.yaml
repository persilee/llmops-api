                        type: "string"
                        example: "LLMOps 知识库test"
                      related_app_count:
                        type: "number"
                        example: 0
                      updated_at:
                        type: "number"
                        example: 1762541332
                paginator:
                  required:
                    - "current_page"
                    - "page_size"
                    - "total_page"
                    - "total_record"
                  properties:
                    current_page:
                      type: "number"
                      example: 1
                    page_size:
                      type: "number"
                      example: 20
                    total_page:
                      type: "number"
