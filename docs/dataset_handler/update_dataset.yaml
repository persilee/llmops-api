更新知识库信息
---
tags:
  - 知识库管理
summary: 根据 id 更新知识库信息
description:
operationId: update_dataset
parameters:
  - name: dataset_id
    in: path
    required: true
    schema:
      type: string
      default: "a72fb5a8-e8b5-4141-9a56-2f8b17407371"
    format: uuid
requestBody:
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/UpdateDatasetReq"
responses:
  x-200:
    $ref: "#/components/responses/BaseResponse"
  "200":
    content:
      application/json:
        schema:
          required:
            - "code"
            - "data"
            - "message"
          properties:
            code:
              type: "string"
              example: "success"
            data:
              type: "object"
              example: {}
            message:
              type: "string"
              example: "更新知识库成功"
