获取会话名称
---
tags:
  - 会话模块
summary: 获取会话名称
description:
operationId: get_conversation_name
parameters:
  - name: conversation_id
    in: path
    required: true
    schema:
      type: string
      default: "0014570c-7ad5-44e8-b5dc-bb57a21c2781"
    format: uuid
responses:
  x-200:
    $ref: "#/components/responses/BaseResponse"
  "200":
    content:
      application/json:
        schema:
          required:
            - "code"
            - "data"
            - "message"
          properties:
            code:
              type: "string"
              example: "success"
            data:
              required:
                - "name"
              properties:
                name:
                  type: "string"
                  example: "用户问候"
              type: "object"
            message:
              type: "string"
              example: ""
