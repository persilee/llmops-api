components:
  schemas:
    RetrievalStrategy:
      description: 检索策略类型
      type: string
      enum:
        - full_text
        - semantic
        - hybrid
      x-apifox-enum:
        - value: "full_text"
          name: "full_text"
          description: 全文检索
        - value: "semantic"
          name: "semantic"
          description: 语义检索
        - value: "hybrid"
          name: "hybrid"
          description: 混合检索
    RetrievalSource:
      description: 检索来源
      type: string
      enum:
        - hit_testing
        - app
      x-apifox-enum:
        - value: "hit_testing"
          name: "hit_testing"
          description: 召回测试
        - value: "app"
          name: "app"
          description: 应用
    StatusCode:
      description: 状态码
      type: string
      enum:
        - success
        - fail
        - not_found
        - unauthorized
        - forbidden
        - validate_error
        - internal_server_error
        - service_unavailable
      x-apifox-enum:
        - value: "success"
          name: "success"
          description: "成功状态"
        - value: "fail"
          name: "fail"
          description: "失败状态"
        - value: "not_found"
          name: "not_found"
          description: "资源未找到状态"
        - value: "unauthorized"
          name: "unauthorized"
          description: "未授权状态"
        - value: "forbidden"
          name: "forbidden"
          description: "禁止访问状态"
        - value: "validate_error"
          name: "validate_error"
          description: "验证错误状态"
        - value: "internal_server_error"
          name: "internal_server_error"
          description: "服务器内部错误状态"
        - value: "service_unavailable"
          name: "service_unavailable"
          description: "服务不可用状态"
    BaseRespBody:
      type: object
      properties:
        code:
          $ref: "#/components/schemas/StatusCode"
        message:
          type: string
          description: 消息
        data:
          oneOf:
            - type: object
              description: "object 数据"
            - type: array
              description: "array 数据"
              items:
                type: object
      required:
        - code
        - message
        - data
  parameters:
    appIdParam:
      in: path
      name: app_id
      schema:
        type: string
        default: "9495d2e2-2e7a-4484-8447-03f6b24627f7"
      format: uuid
      required: true
      description: 应用的唯一标识符
    currentPageParam:
      name: current_page
      in: query
      description: 当前页码
      schema:
        type: number
        default: 1
    pageSizeParam:
      name: page_size
      in: query
      description: 每页的条数
      schema:
        type: number
        default: 20
    searchWordParam:
      name: search_word
      in: query
      description: 搜索关键词
      schema:
        type: string
        default: ""
  responses:
    BaseResponse:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseRespBody"
          example:
            code: "success"
            message: "操作信息描述"
            data: {}
