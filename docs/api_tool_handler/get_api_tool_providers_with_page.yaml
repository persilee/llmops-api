      type: number
  - name: page_size
    in: query
    description: 每页的条数
    schema:
      type: number
  - name: search_word
    in: query
    description: 搜索关键词
    schema:
      type: string
responses:
  x-200:
    $ref: "#/components/responses/BaseResponse"
