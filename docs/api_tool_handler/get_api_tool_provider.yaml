获取指定 API 工具提供者的详细信息
---
tags:
  - 自定义 API 工具
summary: 获取指定 API 工具提供者的详细信息
description:
operationId: get_api_tool_provider
parameters:
  - name: provider_id
    in: path
    required: true
    schema:
      type: string
      default: "6aa64a60-014b-473b-89d3-4005ac0a825c"
    format: uuid
responses:
  x-200:
    $ref: "#/components/responses/BaseResponse"
  "200":
    content:
      application/json:
        schema:
          required:
            - "code"
            - "data"
            - "message"
          properties:
            code:
              type: "string"
              example: "success"
            data:
              required:
                - "created_at"
                - "headers"
                - "icon"
                - "id"
                - "name"
                - "openapi_schema"
              properties:
                created_at:
                  type: "number"
                  example: 1761362062
                headers:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      key:
                        type: "string"
                        example: "Authorization"
                      value:
                        type: "string"
                        example: "Bearer Token"
                icon:
                  type: "string"
                  example: "https://lishaoy.net/icon.svg"
                id:
                  type: "string"
                  example: "6aa64a60-014b-473b-89d3-4005ac0a825c"
                name:
                  type: "string"
                  example: "自定义工具包"
                openapi_schema:
                  type: "string"
                  example: '{ "server": "https://baidu.com",  "description": "123",  "paths": {    "/location": {      "get": {        "description": "获取本地位置",        "operationId": "xxx",        "parameters": [          {            "name": "location",            "in": "query",            "description": "参数描述",            "required": "true",            "type": "str"          }        ]      }    }  }}'
              type: "object"
            message:
              type: "string"
              example: ""
