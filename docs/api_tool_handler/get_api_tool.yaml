                  type: "array"
                  items:
                    type: "object"
                    properties:
                      description:
                        type: "string"
                        example: "参数描述"
                      name:
                        type: "string"
                        example: "location"
                      required:
                        type: "string"
                        example: "true"
                      type:
                        type: "string"
                        example: "str"
                name:
                  type: "string"
                  example: "get_position"
                provider:
                  required:
                    - "description"
                    - "headers"
                    - "icon"
                    - "id"
                    - "name"
                  properties:
                    description:
                      type: "string"
                      example: "123"
                    headers:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          key:
                            type: "string"
                            example: "Authorization"
                          value:
                            type: "string"
                            example: "Bearer Token"
                    icon:
                      type: "string"
                      example: "https://lishaoy.net/icon.svg"
                    id:
                      type: "string"
                      example: "6aa64a60-014b-473b-89d3-4005ac0a825c"
