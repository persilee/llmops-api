    content:
      application/json:
        schema:
          required:
            - "code"
            - "data"
            - "message"
          properties:
            code:
              type: "string"
              example: "success"
            data:
              required:
                - "description"
                - "id"
                - "inputs"
                - "name"
                - "provider"
              properties:
                description:
                  type: "string"
                  example: "获取本地位置"
                id:
                  type: "string"
                  example: "f79d1e0f-b0fd-4c23-a7db-02ea86d39c96"
