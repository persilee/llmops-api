将语音转换成文本
---
tags:
  - 音频管理
summary: 将语音转换成文本
description:
operationId: audio_to_text
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          file:
            type: string
            format: binary
            description: 文件
        required:
          - file
responses:
  x-200:
    $ref: "#/components/responses/BaseResponse"
  "200":
    content:
      application/json:
        schema:
          required:
            - "code"
            - "data"
            - "message"
          properties:
            code:
              type: "string"
              example: "success"
            data:
              properties:
                text:
                  type: "string"
                  example: "你好，世界"
              type: "object"
            message:
              type: "string"
              example: ""
