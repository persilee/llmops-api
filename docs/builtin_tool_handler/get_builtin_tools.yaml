获取所有内置工具的列表
---
tags:
  - 内置工具
summary: 获取所有内置工具的列表
description:
operationId: get_builtin_tools
responses:
  "200":
    content:
      application/json:
        schema:
          allOf:
            - $ref: "#/components/schemas/BaseRespBody"
            - type: object
              properties:
                data:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      background:
                        type: "string"
                        example: "#e5e7eb"
                      category:
                        type: "string"
                        example: "网络搜索"
                      description:
                        type: "string"
                        example: "Google 服务提供商，涵盖了谷歌搜索、谷歌地图、谷歌日历等众多服务。"
                      label:
                        type: "string"
                        example: "google"
                      name:
                        type: "string"
                        example: "google"
                      tools:
                        type: "array"
                        items:
                          type: "object"
                          properties:
                            description:
                              type: "string"
                              example: "使用谷歌 serper 进行搜索"
                            inputs:
                              type: "array"
                              items:
                                type: "object"
                                properties:
                                  description:
                                    type: "string"
                                    example: "搜索关键词"
                                  name:
                                    type: "string"
                                    example: "query"
                                  required:
                                    type: "boolean"
                                    example: true
                                  type:
                                    type: "string"
                                    example: "<class 'str'>"
                            label:
                              type: "string"
                              example: "谷歌 serper 搜索"
                            name:
                              type: "string"
                              example: "google_serper"
                            params:
                              type: "array"
                              items:
                                type: "undefined"
                              example: []
