获取内置工具
---
tags:
  - 内置工具
summary: 根据工具名称获取内置工具
description:
operationId: get_provider_tool
parameters:
  - in: path
    name: provider_name
    schema:
      type: string
      default: "google"
    required: true
    description: 提供商名称
  - in: path
    name: tool_name
    schema:
      type: string
      default: "google_serper"
    required: true
    description: 工具名称
responses:
  error-200:
    $ref: "#/components/responses/ErrorResponse"
  "200":
    content:
      application/json:
        schema:
          properties:
            code:
              type: "string"
              example: "success"
            data:
              required:
                - "description"
                - "inputs"
                - "label"
                - "name"
                - "params"
                - "provider"
              properties:
                created_at:
                  type: "number"
                  example: 1761091375
                description:
                  type: "string"
                  example: "使用谷歌 serper 进行搜索"
                inputs:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      description:
                        type: "string"
                        example: "搜索关键词"
                      name:
                        type: "string"
                        example: "query"
                      required:
                        type: "boolean"
                        example: true
                      type:
                        type: "string"
                        example: "<class 'str'>"
                label:
                  type: "string"
                  example: "谷歌 serper 搜索"
                name:
                  type: "string"
                  example: "google_serper"
                params:
                  type: "array"
                  items:
                    type: "undefined"
                  example: []
                provider:
                  required:
                    - "background"
                    - "category"
                    - "description"
                    - "label"
                    - "name"
                  properties:
                    background:
                      type: "string"
                      example: "#e5e7eb"
                    category:
                      type: "string"
                      example: "网络搜索"
                    description:
                      type: "string"
                      example: "Google 服务提供商，涵盖了谷歌搜索、谷歌地图、谷歌日历等众多服务。"
                    label:
                      type: "string"
                      example: "google"
                    name:
                      type: "string"
                      example: "google"
                  type: "object"
              type: "object"
            message:
              type: "string"
              example: ""
