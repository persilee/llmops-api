获取工作流列表
---
tags:
  - 工作流
summary: 获取工作流列表
description:
operationId: get_workflows_with_page
parameters:
  - name: status
    in: query
    schema:
      type: string
      default: ""
  - $ref: "#/components/parameters/currentPageParam"
  - $ref: "#/components/parameters/pageSizeParam"
  - $ref: "#/components/parameters/searchWordParam"
responses:
  x-200:
    $ref: "#/components/responses/BaseResponse"
  "200":
    content:
      application/json:
        schema:
          required:
            - "code"
            - "data"
            - "message"
          properties:
            code:
              type: "string"
              example: "success"
            data:
              required:
                - "list"
                - "paginator"
              properties:
                list:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      created_at:
                        type: "number"
                        example: 1767114683
                      description:
                        type: "string"
                        example: "这是一个测试"
                      icon:
                        type: "string"
                        example: "https://llmops-dev-1253877543.cos.ap-guangzhou.myqcloud.com/2025/11/05/dd34cd16-f248-4030-a19e-a298b42b3999.png"
                      id:
                        type: "string"
                        example: "ad79aeff-6dd1-40e0-a965-bffc20ea60f4"
                      is_debug_passed:
                        type: "boolean"
                        example: false
                      name:
                        type: "string"
                        example: "test workflow"
                      node_count:
                        type: "number"
                        example: 0
                      published_at:
                        type: "number"
                        example: 0
                      status:
                        type: "string"
                        example: "draft"
                      tool_call_name:
                        type: "string"
                        example: "test"
                      updated_at:
                        type: "number"
                        example: 1767114683
                paginator:
                  required:
                    - "current_page"
                    - "page_size"
                    - "total_page"
                    - "total_record"
                  properties:
                    current_page:
                      type: "number"
                      example: 1
                    page_size:
                      type: "number"
                      example: 20
                    total_page:
                      type: "number"
                      example: 1
                    total_record:
                      type: "number"
                      example: 1
                  type: "object"
              type: "object"
            message:
              type: "string"
              example: ""
