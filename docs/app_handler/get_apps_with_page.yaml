获取应用列表
---
tags:
  - App管理
summary: 获取应用列表
description:
operationId: get_apps_with_page
parameters:
  - $ref: "#/components/parameters/currentPageParam"
  - $ref: "#/components/parameters/pageSizeParam"
  - $ref: "#/components/parameters/searchWordParam"
responses:
  x-200:
    $ref: "#/components/responses/BaseResponse"
  "200":
    content:
      application/json:
        schema:
          required:
            - "code"
            - "data"
            - "message"
          properties:
            code:
              type: "string"
              example: "success"
            data:
              required:
                - "list"
                - "paginator"
              properties:
                list:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      created_at:
                        type: "number"
                        example: 1764968142
                      description:
                        type: "string"
                        example: "这是一个拥有 18 年的宠物饲养经验的宠物饲养员，能帮忙解决大多数宠物饲养问题。"
                      icon:
                        type: "string"
                        example: "https://llmops-dev-1253877543.cos.ap-guangzhou.myqcloud.com/2025/11/05/dd61aaff-a83f-463b-8564-736f379b870b.png"
                      id:
                        type: "string"
                        example: "ce991a57-97cc-42d9-8bbd-4426bd335ad5"
                      model_config:
                        required:
                          - "model"
                          - "provider"
                        properties:
                          model:
                            type: "string"
                            example: "gpt-4o-mini"
                          provider:
                            type: "string"
                            example: "openai"
                        type: "object"
                      name:
                        type: "string"
                        example: "宠养世家"
                      preset_prompt:
                        type: "string"
                        example: ""
                      status:
                        type: "string"
                        example: "published"
                      updated_at:
                        type: "number"
                        example: 1764968142
                paginator:
                  required:
                    - "current_page"
                    - "page_size"
                    - "total_page"
                    - "total_record"
                  properties:
                    current_page:
                      type: "number"
                      example: 1
                    page_size:
                      type: "number"
                      example: 20
                    total_page:
                      type: "number"
                      example: 1
                    total_record:
                      type: "number"
                      example: 2
                  type: "object"
              type: "object"
            message:
              type: "string"
              example: ""
