model: moonshot-v1-8k
label: moonshot-v1-8k
description: moonshot-v1-8k 是 Moonshot AI（月之暗面）推出的千亿参数通用大模型基础款，8K 上下文窗口（输入 + 输出总长度），默认 4K、最大 8K 输出 tokens，主打极致响应速度与成本优化，在短文本交互、轻量创作、即时问答等场景性价比突出，适合对上下文需求不高但追求快速低成本的通用任务。
model_type: chat
features:
  - tool_call
  - agent_thought
  - image_input
context_window: 8192
max_output_tokens: 8192
attributes:
  model: moonshot-v1-8k
parameters:
  - name: temperature
    use_template: temperature
    max: 1
    default: 0.85
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
metadata:
  pricing:
    input: 0.0120
    output: 0.0120
    unit: 0.001
    currency: RMB
