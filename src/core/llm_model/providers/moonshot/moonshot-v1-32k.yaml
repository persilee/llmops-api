model: moonshot-v1-32k
label: moonshot-v1-32k
description: moonshot-v1-32k 是 Moonshot AI（月之暗面）推出的千亿参数通用大模型，核心优势为 32K 上下文窗口（输入 + 输出总长度），引入稀疏注意力机制提升推理速度，在中等长度文本处理与多轮对话中平衡性能与成本，适配长文档分析、内容创作、知识问答等需要较大上下文的通用任务。
model_type: chat
features:
  - tool_call
  - agent_thought
  - image_input
context_window: 32768
max_output_tokens: 32768
attributes:
  model: moonshot-v1-32k
parameters:
  - name: temperature
    use_template: temperature
    max: 1
    default: 0.85
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
metadata:
  pricing:
    input: 0.0240
    output: 0.0240
    unit: 0.001
    currency: RMB
