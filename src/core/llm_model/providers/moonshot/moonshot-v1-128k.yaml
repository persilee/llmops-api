model: moonshot-v1-128k
label: moonshot-v1-128k
description: moonshot-v1-128k 是 Moonshot AI（月之暗面）推出的千亿参数通用大模型，核心优势是 128K 超长上下文窗口（输入 + 输出总长度），适配超长文本处理与多轮对话，在文献分析、法律合同审核、金融报告解读等场景表现突出，支持流式输出与结构化响应，兼顾自然交互与长文本理解能力。
model_type: chat
features:
  - tool_call
  - agent_thought
  - image_input
context_window: 131072
max_output_tokens: 131072
attributes:
  model: moonshot-v1-128k
parameters:
  - name: temperature
    use_template: temperature
    max: 1
    default: 0.85
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
metadata:
  pricing:
    input: 0.0600
    output: 0.0600
    unit: 0.001
    currency: RMB
