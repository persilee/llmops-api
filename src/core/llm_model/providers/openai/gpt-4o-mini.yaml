model: gpt-4o-mini
label: GPT-4o mini
description: GPT-4o mini是 OpenAI 推出的轻量多模态模型，主打高性价比与低延迟，支持文本和图像输入、文本输出，128K 上下文窗口，性能优于 GPT-3.5 Turbo，适合批量任务、实时交互与微调，成本显著更低。
model_type: chat
features:
  - tool_call
  - agent_thought
  - image_input
context_window: 128000
max_output_tokens: 16384
attributes:
  model: gpt-4o-mini
parameters:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
metadata:
  pricing:
    input: 0.0011
    output: 0.0044
    unit: 0.001
    currency: RMB
