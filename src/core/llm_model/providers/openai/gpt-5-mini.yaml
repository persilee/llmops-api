model: gpt-5-mini
label: GPT-5 mini
description: GPT-5-mini 是 OpenAI 推出的 GPT-5 家族轻量化、成本与延迟优化版 大模型，主打高吞吐、低成本、强指令遵循 + 轻量推理 + 多模态输入，在保留核心能力的同时大幅提升性价比，专为大规模生产级 API 场景设计OpenAI。
model_type: chat
features:
  - tool_call
  - agent_thought
  - image_input
context_window: 400000
max_output_tokens: 128000
attributes:
  model: gpt-5-mini
parameters:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
metadata:
  pricing:
    input: 0.0250
    output: 0.0200
    unit: 0.001
    currency: RMB
