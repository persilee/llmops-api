model: qwen-plus
label: 通义千问Plus
description: 通义千问Plus 是阿里云通义千问（Qwen）系列的高性能闭源大模型，定位介于 Qwen-Max 与 Qwen-Turbo 之间，核心优势是 32K 上下文窗口与均衡的推理 / 速度 / 成本，适配中等复杂度推理、多轮对话、代码辅助与长文本处理，兼顾效果与实时交互效率。
model_type: chat
features:
  - tool_call
  - agent_thought
context_window: 131072
max_output_tokens: 8192
attributes:
  model: qwen-plus
parameters:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
    min: 0.01
    default: 0.5
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    max: 8192
metadata:
  pricing:
    input: 0.0200
    output: 0.0200
    unit: 0.001
    currency: RMB
